apiVersion: batch/v1
kind: CronJob
metadata:
  name: transfer-embargo-temp
  namespace: devel-transfer-embargo
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: transfer-embargo-container
              image: "ghcr.io/lsst-dm/transfer-embargo:latest"
              imagePullPolicy: Always
              env:
              - name: FROMREPO
                value: "./tests_docker/temp_from"
              - name: TOREPO
                value: "./tests_docker/temp_to"
              - name: INSTRUMENT
                value: "LATISS"
              - name: EMBARGO_HRS
                value: "1063"
              # - name: datasettype
              #   value: "raw"
              # - name: collection
              #   value: "LATISS/raw/all"
              - name: NOW
                value: "2020-03-01 23:59:59.999999"
              - name: MOVE
                value: "False"
              # - name: PGPASSWORD
              #   valueFrom:
              #       secretKeyRef:
              #         name: db-env
              #         key: pg_password
              # - name: PGUSER
              #   valueFrom:
              #       secretKeyRef:
              #         name: db-env
              #         key: pg_user
              # - name: S3_ENDPOINT_URL
              #   value: http://s3dfrgw.slac.stanford.edu
              # - name: AWS_ACCESS_KEY_ID
              #   valueFrom:
              #     secretKeyRef:
              #       name: s3
              #       key: s3_access
              # - name: AWS_SECRET_ACCESS_KEY
              #   valueFrom:
              #     secretKeyRef:
              #       name: s3
              #       key: s3_key
              volumeMounts:
                - name: sdf-group-rubin
                  mountPath: /sdf/group/rubin
                - name: sdf-data-rubin
                  mountPath: /sdf/data/rubin
                # datasettype list configuration
                - name: config
                  subPath: config
                  # this is an "unused directory where I would like
                  # the configmap to appear"
                  mountPath: /etc/config/datasettype_list_config.yaml
          volumes:
            - name: sdf-group-rubin
              persistentVolumeClaim:
                claimName: sdf-group-rubin
            - name: sdf-data-rubin
              persistentVolumeClaim:
                claimName: sdf-data-rubin
          restartPolicy: OnFailure
